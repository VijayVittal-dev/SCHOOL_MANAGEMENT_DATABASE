    <main>
        <section class="chat-section">
            <h2>Message a Teacher</h2>
            <form id="messageForm">
                <label for="parentName">Your Name:</label>
                <input type="text" id="parentName" required>

                <label for="teacherName">Select Teacher:</label>
                <select id="teacherName" required>
                    <option value="Mr. Johnson">Mr. Johnson (Math)</option>
                    <option value="Ms. Smith">Ms. Smith (Science)</option>
                    <option value="Mrs. Adams">Mrs. Adams (English)</option>
                </select>

                <label for="message">Your Message:</label>
                <textarea id="message" rows="3" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>

        <section class="messages-section">
            <h2>Conversation History</h2>
            <ul id="messageList">
                <!-- Messages will be displayed here -->
            </ul>
        </section>
    </main>

        <p>&copy; 2025 SmartGov School Management System</p>
    </footer>

    <script src="communication.js"></script>
</body>
